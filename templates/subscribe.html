<ion-view view-title="RapidFlowNG Processes">
  <ion-content>
      <ion-list>
          <ion-item ng-repeat="process in AllProcesses"
                    class="item-thumbnail-left">

              <img ng-src="{{process.img}}">
              <h2>{{process.title}}</h2>
              <p>{{process.description}}</p>
          </ion-item>
      </ion-list>
  </ion-content>
</ion-view>
